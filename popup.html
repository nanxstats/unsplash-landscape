<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Landscape</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image"
          viewBox="0 0 16 16">
          <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
          <path
            d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z" />
        </svg>
        <h1>Unsplash Landscape</h1>
      </div>
    </header>

    <main>
      <div class="setting-item">
        <div class="setting-info">
          <h2>Landscape Only</h2>
          <p>Hides portrait and square photos</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="landscapeOnly" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <h2>Exclude Unsplash+</h2>
          <p>Hides premium subscriber content</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="excludePlus" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <div class="setting-info">
          <h2>Hide Promoted</h2>
          <p>Hides sponsored/ad content</p>
        </div>
        <label class="switch">
          <input type="checkbox" id="hidePromoted" checked>
          <span class="slider"></span>
        </label>
      </div>
    </main>

    <footer>
      <button id="refreshBtn">Apply & Refresh Page</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
